<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dream Weaver - Relaxation</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }
        
        html, body {
            touch-action: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c1654 0%, #663399 50%, #9370DB 100%);
            color: #fff;
            position: relative;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-weight: 300;
            letter-spacing: 4px;
        }
        
        .dream-glow {
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #9370DB,
                0 0 30px #9370DB,
                0 0 40px #9370DB;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .timer-container {
            margin-top: 30px;
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }
        
        .breath-circle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .breath-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 
                0 0 15px rgba(255, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }
        
        .breath-instruction {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .timer-text {
            font-size: 5rem;
            font-weight: 300;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            z-index: 20;
            position: relative;
        }
        
        .controls {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        /* Animation for breathing circle */
        @keyframes inhale {
            from { transform: scale(1); opacity: 0.7; }
            to { transform: scale(1.5); opacity: 1; }
        }
        
        @keyframes hold {
            from { transform: scale(1.5); }
            to { transform: scale(1.5); }
        }
        
        @keyframes exhale {
            from { transform: scale(1.5); opacity: 1; }
            to { transform: scale(1); opacity: 0.7; }
        }
        
        /* Stars twinkle animation */
        @keyframes twinkle {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .star {
            animation: twinkle 4s infinite;
        }
        
        .star:nth-child(2n) {
            animation-delay: 0.5s;
        }
        
        .star:nth-child(3n) {
            animation-delay: 1s;
        }
        
        .star:nth-child(4n) {
            animation-delay: 1.5s;
        }
        
        .star:nth-child(5n) {
            animation-delay: 2s;
        }
        
        /* Cloud styles */
        .cloud {
            position: absolute;
            z-index: 2;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }
        
        @keyframes moveCloud1 {
            0% { left: -300px; }
            100% { left: 100%; }
        }
        
        @keyframes moveCloud2 {
            0% { right: -300px; }
            100% { right: 100%; }
        }
        
        .cloud1 {
            top: 15%;
            left: 20%;
            animation: moveCloud1 80s linear infinite;
            animation-delay: -30s;
        }
        
        .cloud2 {
            top: 70%;
            right: 35%;
            animation: moveCloud2 65s linear infinite;
            animation-delay: -40s;
        }
        
        /* Ripple effect for the breath circle */
        #ripple-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            animation: ripple 6s linear infinite;
            pointer-events: none;
        }
        
        @keyframes ripple {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 0.4; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- Constellation Stars (Fixed Points) -->
    <svg width="100%" height="100%" style="position: absolute; z-index: 1; pointer-events: none;">
        <!-- Random stars scattered across the sky -->
        <circle class="star" cx="15%" cy="20%" r="1.5" fill="white" opacity="0.9"/>
        <circle class="star" cx="25%" cy="15%" r="1.3" fill="white" opacity="0.9"/>
        <circle class="star" cx="35%" cy="25%" r="1.7" fill="white" opacity="0.9"/>
        <circle class="star" cx="45%" cy="10%" r="1.5" fill="white" opacity="0.9"/>
        <circle class="star" cx="55%" cy="30%" r="1.8" fill="white" opacity="0.9"/>
        <circle class="star" cx="65%" cy="20%" r="1.4" fill="white" opacity="0.9"/>
        <circle class="star" cx="75%" cy="25%" r="1.6" fill="white" opacity="0.9"/>
        <circle class="star" cx="85%" cy="15%" r="1.3" fill="white" opacity="0.9"/>
        <circle class="star" cx="95%" cy="30%" r="1.9" fill="white" opacity="0.9"/>
        
        <!-- More stars in the bottom half -->
        <circle class="star" cx="10%" cy="70%" r="1.4" fill="white" opacity="0.9"/>
        <circle class="star" cx="20%" cy="80%" r="1.7" fill="white" opacity="0.9"/>
        <circle class="star" cx="30%" cy="75%" r="1.2" fill="white" opacity="0.9"/>
        <circle class="star" cx="40%" cy="85%" r="1.6" fill="white" opacity="0.9"/>
        <circle class="star" cx="50%" cy="70%" r="1.8" fill="white" opacity="0.9"/>
        <circle class="star" cx="60%" cy="90%" r="1.5" fill="white" opacity="0.9"/>
        <circle class="star" cx="70%" cy="75%" r="1.3" fill="white" opacity="0.9"/>
        <circle class="star" cx="80%" cy="80%" r="1.7" fill="white" opacity="0.9"/>
        <circle class="star" cx="90%" cy="70%" r="1.4" fill="white" opacity="0.9"/>
    </svg>
    
    <!-- Clouds -->
    <svg class="cloud cloud1" width="240" height="120" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg">
        <g fill="#e6e6fa" opacity="0.6">
            <circle cx="50" cy="60" r="40"/>
            <circle cx="90" cy="50" r="35"/>
            <circle cx="130" cy="45" r="45"/>
            <circle cx="170" cy="55" r="38"/>
            <circle cx="200" cy="65" r="30"/>
        </g>
    </svg>
    
    <svg class="cloud cloud2" width="280" height="140" viewBox="0 0 280 140" xmlns="http://www.w3.org/2000/svg">
        <g fill="#d6c9ff" opacity="0.5">
            <circle cx="60" cy="70" r="45"/>
            <circle cx="110" cy="60" r="50"/>
            <circle cx="160" cy="55" r="55"/>
            <circle cx="210" cy="65" r="48"/>
            <circle cx="240" cy="75" r="35"/>
        </g>
    </svg>
    
    <button class="home-btn" onclick="window.location.href='index.html'">‚Üê Home</button>
    
    <div class="container">
        <h1 class="dream-glow">Relaxation</h1>
        
        <div class="breath-instruction" id="instruction">Breathe with the circle</div>
        
        <div class="timer-container">
            <div class="breath-circle-container">
                <div class="breath-circle" id="breathCircle"></div>
            </div>
            <div id="ripple-container"></div>
            <div class="timer-text" id="timer">4</div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles.js
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 50,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#ffffff", "#f8f8ff", "#f0f8ff"]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.7,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 0.5,
                            "opacity_min": 0.3,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 2,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 0.8,
                            "size_min": 0.8,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 120,
                        "color": "#e6e6fa",
                        "opacity": 0.2,
                        "width": 0.5
                    },
                    "move": {
                        "enable": true,
                        "speed": 0.5,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 800,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "bubble"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "bubble": {
                            "distance": 200,
                            "size": 3,
                            "duration": 2,
                            "opacity": 0.8,
                            "speed": 3
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Breath timer functionality
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const timer = document.getElementById('timer');
            const instruction = document.getElementById('instruction');
            const breathCircle = document.getElementById('breathCircle');
            const rippleContainer = document.getElementById('ripple-container');
            
            let timerInterval;
            let isRunning = false;
            let secondsLeft = 4;
            let currentPhase = 'inhale'; // inhale, hold-in, exhale, hold-out
            let cycleCount = 0;
            const phaseDuration = 4; // Duration of each breathing phase
            
            // Create ripple effect
            function createRipple() {
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                ripple.style.width = '250px';
                ripple.style.height = '250px';
                rippleContainer.appendChild(ripple);
                
                // Remove ripple after animation completes
                setTimeout(() => {
                    ripple.remove();
                }, 6000);
            }
            
            function updateTimer() {
                if (secondsLeft <= 0) {
                    // Phase transition
                    switch(currentPhase) {
                        case 'inhale':
                            currentPhase = 'hold-in';
                            instruction.textContent = 'Hold';
                            secondsLeft = phaseDuration;
                            breathCircle.style.animation = 'hold 4s linear forwards';
                            break;
                        case 'hold-in':
                            currentPhase = 'exhale';
                            instruction.textContent = 'Exhale';
                            secondsLeft = phaseDuration;
                            breathCircle.style.animation = 'exhale 4s linear forwards';
                            break;
                        case 'exhale':
                            currentPhase = 'hold-out';
                            instruction.textContent = 'Hold';
                            secondsLeft = phaseDuration;
                            breathCircle.style.animation = 'none';
                            breathCircle.style.transform = 'scale(1)';
                            break;
                        case 'hold-out':
                            currentPhase = 'inhale';
                            instruction.textContent = 'Inhale';
                            secondsLeft = phaseDuration;
                            breathCircle.style.animation = 'inhale 4s linear forwards';
                            createRipple(); // Create ripple effect at start of new cycle
                            cycleCount++;
                            break;
                    }
                } else {
                    secondsLeft--;
                }
                
                // Update the timer display (avoiding showing 0)
                timer.textContent = secondsLeft > 0 ? secondsLeft : phaseDuration;
            }
            
            function startTimer() {
                if (!isRunning) {
                    isRunning = true;
                    instruction.style.opacity = 1;
                    instruction.textContent = 'Inhale';
                    currentPhase = 'inhale';
                    secondsLeft = phaseDuration;
                    breathCircle.style.animation = 'inhale 4s linear forwards';
                    createRipple();
                    
                    timerInterval = setInterval(updateTimer, 1000);
                    startBtn.textContent = 'Pause';
                }
                else {
                    isRunning = false;
                    clearInterval(timerInterval);
                    startBtn.textContent = 'Resume';
                    breathCircle.style.animation = 'none';
                }
            }
            
            function resetTimer() {
                isRunning = false;
                clearInterval(timerInterval);
                secondsLeft = phaseDuration;
                currentPhase = 'inhale';
                cycleCount = 0;
                timer.textContent = phaseDuration.toString();
                instruction.style.opacity = 0;
                startBtn.textContent = 'Start';
                breathCircle.style.animation = 'none';
                breathCircle.style.transform = 'scale(1)';
                
                // Clear any existing ripples
                rippleContainer.innerHTML = '';
            }
            
            startBtn.addEventListener('click', startTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            // Prevent zoom on double tap
            document.addEventListener('dblclick', function(e) {
                e.preventDefault();
            });
            
            // Prevent pinch zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('gesturechange', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('gestureend', function(e) {
                e.preventDefault();
            });
            
            // Additional protection against scrolling
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Prevent scale changes from keyboard shortcuts
            window.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
